<ui:composition template="/WEB-INF/templatetags/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="css"></ui:define>

    <ui:define name="title">SR03-CrudUser </ui:define>

    <ui:define name="content">

        <h1 style="text-align: center">Welcome Admin : #{sessionScope.sessionUser.email}</h1><br/>

        <b:container fluid="true">

            <b:panelGrid columns="4">
                <b:panel>
                    <f:facet name="heading">
                        <i class="fa fa-user" style="padding-right:20px"/>
                        <h:outputText value="Nombre d'utilisateur(s) actif"/>
                    </f:facet>
                    <center>
                        <b:badge value="#{userBean.list_userEnabled.size()}"/>
                    </center>
                </b:panel>
                <b:panel>
                    <f:facet name="heading">
                        <i class="fa fa-user-times" style="padding-right:20px"/>
                        <h:outputText value="Nombre d'utilisateur(s) inactifs"/>
                    </f:facet>
                    <center>
                        <b:badge value="#{userBean.list_userDisabled.size()}"/>
                    </center>
                </b:panel>
                <b:panel>
                    <f:facet name="heading">
                        <i class="fa fa-tasks" style="padding-right:20px"/>
                        <h:outputText value="Nombre de questionnaire(s) Actif "/>
                    </f:facet>
                    <center>
                        <b:badge value="#{surveyBean.list_surveyEnabled.size()}"/>
                    </center>
                </b:panel>
                <b:panel>
                    <f:facet name="heading">
                        <i class="fa fa-save" style="padding-right:20px"/>
                        <h:outputText value="Nombre d'enregistrement(s)"/>
                    </f:facet>
                    <center>
                        <b:badge value="#{trackRecordBean.list_all_parcours.size()}"/>
                    </center>
                </b:panel>
            </b:panelGrid>
        </b:container>
    </ui:define>
</ui:composition>
