responses:
  utter_ask_language:
  - buttons:
    - payload: FR
      title: FR
    - payload: EN
      title: EN
    text: Bonjour, veuillez choisir votre langue / Hello, please choose your language
  utter_EMOTICONS:
  - text: Tu es vraiment émotif / You're really emotional
  utter_FR_GREET:
  - text: Tu ne dis jamais Bonjour ?
  utter_EN_GREET:
  - text: You never say Hello?
  utter_FR_BONJOUR:
  - text: Bonjour, comment vas-tu aujourd'hui.. De quoi désires-tu discuter ?
  - text: Bonjour, je suis heureux que tu sois là aujourd’hui !
  - text: Bonjour, comment te sens-tu aujourd’hui ?
  - text: Bonjour, comment vas-tu aujourd’hui ?
  utter_EN_BONJOUR:
  - text: Hello!
  - text: Hi!
  utter_FR_SALUT:
  - text: Salut c'est un peu familier, je préfère bonjour ! De quoi désires-tu discuter
      ?
  utter_EN_SALUT:
  - text: Hi is a bit informal, I prefer Hello! What do you want to discuss?
  utter_FR_OTHER:
  - text: De quoi désires-tu discuter ?
  - text: Quel est le sujet dont tu veux me parler ?
  utter_EN_OTHER:
  - text: What do you want to discuss?
  utter_FR_DEFAULT:
  - text: Je suis là pour t'aider.
  - text: Ne te décourage pas ; c’est souvent la dernière clef du trousseau qui ouvre
      la porte.
  - text: La réussite ce n’est pas quand tu es au sommet, mais quand tu touches le
      fond et que tu es capable de rebondir.
  - text: C’est bien souvent en allant au fond de soi que l’on refait surface.
  - text: Aussi longue soit la nuit … le soleil la suit toujours.
  - text: La meilleure façon de se remonter le moral est d’essayer de remonter le
      moral de quelqu’un d’autre.
  - text: Dis-moi, as-tu un problème psychologique ?
  - text: Qu'est-ce que cela te suggère ?
  - text: Je vois.
  - text: Je ne suis pas sûr de bien comprendre.
  - text: Allez ! Précise ta pensée.
  - text: Peux-tu développer davantage ?
  - text: Ceci est très intéressant.
  - text: Peux-tu m'en dire plus ?
  - text: Crois en tes rêves et ils se réaliseront peut-être. Crois en toi et ils
      se réaliseront sûrement.
  - text: Il n’y a pas de clef pour le bonheur, la porte est toujours ouverte.
  - text: C’est un moment délicat quand quelqu’un est triste et que vous ne savez
      pas quoi dire ou faire pour lui remonter le moral.
  - text: La meilleure façon de se remonter le moral est d’essayer d’encourager quelqu’un
      d’autre.
  - text: Tourne toi vers le soleil et l’ombre sera derrière toi.
  - text: Surtout ne lâche pas, je t’envoie des ondes positives.
  - text: Aie confiance en toi, donne toi la chance de réaliser tes rêves.
  utter_EN_DEFAULT:
  - text: Nothing is permanent in this wicked word, not even our troubles.
  - text: Winners are not people who never fail, but people who never quit.
  - text: Some days you just have to create your own sunshine.
  - text: Whoever is trying to bring you down, is already below you.
  - text: You are awesome! Never forget that.
  - text: Forget what’s gone, appreciate what remains, and look forward what’s coming
      next.
  - text: Remember that sometimes, not getting what you want is a wonderful stroke
      of luck.
  - text: Being happy doesn’t mean that everything is perfect. It simply means that
      you’ve decided to look beyond the imperfections of life.
  - text: The people who are always trying to cheer others up are unhappy themselves.
  - text: Always remember, you are braver than you believe. Stronger than you seem.
      Smarter than you think. And twice as beautiful as you’d ever imagined.
  - text: In the middle of difficulty lies opportunity.
  - text: Cheer up, buttercup. Storms don’t last forever.
  - text: Do you have a psychological problem?
  - text: I see...
  - text: Can you elaborate more on this subject?
  - text: This is very interesting.
  - text: Life is better when you’re laughing.
  - text: Cheer up, tomorrow is another chance.
  - text: Stars can’t shine without darkness.
  - text: You are confined only by the walls that you build yourself.
  - text: Sometimes you have to just pick yourself up and carry on.
  - text: The best way to cheer up oneself is to try to cheer up someone else.
  - text: Sometimes you don’t realize you’re actually drowning when you’re trying
      to be everyone else’s anchor.
  utter_FR_PEUX-TU:
  - text: Tu ne me crois pas capable de cela ?
  - text: Peut-être aimerais-tu que je le puisse  ?
  - text: Veux-tu que je sois capable de cela ?
  - text: Pourquoi me demandes-tu si j'en suis capable ?
  - text: Qu’est-ce qui te fais penser que je ne peux pas ?
  - text: Si je pouvais, qu’est-ce que cela changerait ?
  - text: Si je pouvais, le voudrais-tu réellement ?
  utter_EN_PEUX-TU:
  - text: You don't believe I am able to?
  - text: Maybe you would like me to act this way?
  - text: Why are you asking me if I can?
  - text: What makes you think I can't?
  - text: What would that change?
  - text: I do it because I can, I can because I want to, I want to because you said
      I couldn't.
  utter_FR_JE-PEUX:
  - text: Peut-être ne veux-tu pas ?
  - text: Veux-tu en être capable ?
  utter_EN_JE-PEUX:
  - text: Believe you can and you're halfway there.
  - text: Do you want to be able to?
  utter_FR_TU-ES:
  - text: Qu'est-ce qui te fait croire que je suis ainsi ?
  - text: Est-ce que ça te plaît de croire que je suis ainsi ?
  - text: Peut-être aimerais-tu l'être ?
  - text: Est-ce qu'il t'arrive de vouloir être ainsi ?
  - text: Pourquoi dis-tu que je suis comme ça?
  - text: Pourquoi penses-tu réellement que je suis comme ça ?
  - text: On parle de toi ou de moi ?
  utter_EN_TU-ES:
  - text: What makes you think I'm like this?
  - text: Do you think that I am like this?
  - text: Maybe you would like to be this way?
  - text: Do you ever want to be like this?
  utter_FR_AIME:
  - text: Pourquoi aimes-tu cela ?
  - text: Aimer est une chose, le prouver chaque jour en est une autre.
  utter_EN_AIME:
  - text: Why do you like this?
  utter_FR_ROBERT:
  - text: Pourquoi mentionnes-tu les ordinateurs ?
  - text: En quoi crois-tu que les machines ont un rapport avec tes problèmes ?
  - text: Ne penses-tu pas que les ordinateurs peuvent aider les gens ?
  utter_EN_ROBERT:
  - text: Why do you mention computers?
  - text: How do you think machines relate to your problems?
  - text: Don't you think computers can help people?
  utter_FR_POURQUOI-NE-FAIS-TU-PAS:
  - text: Peut-être, en temps utile, je le ferai.
  - text: Est-ce que tu veux que je fasse cela ?
  - text: Qu'est-ce que cela voudrait dire si je faisais cela ?
  - text: Aimerais-tu que je le puisse ?
  utter_EN_POURQUOI-NE-FAIS-TU-PAS:
  - text: Do you really think I can't?
  - text: Perhaps I will in due course.
  - text: I might in the future.
  utter_FR_POURQUOI-JE-NE-PEUX-PAS:
  - text: Penses-tu que tu devrais être en mesure de faire cela ?
  - text: As-tu déjà essayé de faire cela ?
  - text: Pourquoi penses-tu que tu ne peux pas le faire ?
  utter_EN_POURQUOI-JE-NE-PEUX-PAS:
  - text: Do you think you should be able to do it?
  - text: Why can't you do it?
  - text: Have you ever tried?
  utter_FR_ES-TU:
  - text: Pourquoi es-tu intéressé à savoir si je suis ou non comme ça ?
  - text: Préférerais-tu si je n'étais pas comme ça ?
  - text: Peut-être que dans tes fantasmes je suis comme ça ?
  utter_EN_ES-TU:
  - text: Why are you interested in knowing whether or not I am like this?
  - text: Would you prefer if i was not like this?
  - text: Maybe in your fantasies I am like this.
  utter_FR_JE-NE-PEUX-PAS:
  - text: As-tu essayé ?
  - text: Peut-être en es-tu maintenant capable ?
  utter_EN_JE-NE-PEUX-PAS:
  - text: How do you know you can't do it?
  - text: Did you try?
  - text: Maybe you are now able to do it?
  utter_FR_JE-SUIS:
  - text: Depuis combien de temps es-tu ainsi  ?
  - text: Penses-tu qu'il est normal d'être ainsi ?
  - text: Es-tu heureux d'être ainsi ?
  - text: Aimerais-tu l'être ?
  - text: Pourquoi me dis-tu que tu ressens cela ?
  utter_EN_JE-SUIS:
  - text: Did you come to see me because of this?
  - text: How long have you been like this?
  - text: Do you think it's okay to feel this way?
  - text: Why are you telling me that you are like this?
  utter_FR_TOI:
  - text: Nous parlons de toi, pas de moi.
  - text: Oh...
  - text: Tu ne parles pas vraiment de moi, n'est-ce pas ?
  utter_EN_TOI:
  - text: We are talking about you, not me.
  - text: You are not really talking about me, are you?
  utter_FR_JE-VEUX:
  - text: Qu'est-ce que cela signifie pour toi de vouloir cela ?
  - text: Pourquoi veux-tu cela ?
  - text: Quand tu auras désappris à espérer, je t'apprendrai à vouloir.
  utter_EN_JE-VEUX:
  - text: I you don't go after what you want, you'll never have it.
  - text: The first secret of getting what you want is knowing what you want.
  - text: Never let the things you want make you forget the things you have.
  - text: Sometimes I want it too.
  utter_FR_QUOI:
  - text: Pourquoi le demandes-tu ?
  - text: Est-ce que cette question t'intéresse ?
